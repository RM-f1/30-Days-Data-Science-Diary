  <style>
    /* RESET */
    * {margin:0;padding:0;box-sizing:border-box;}

    body {
      font-family: 'Poppins', sans-serif;
      color: #1E293B;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      overflow-x: hidden;
      background: linear-gradient(120deg, #D8F3DC, #ADE8F4, #FEE1E8);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
    }

    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* âœ¨ FLOATING PARTICLES */
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.15), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1), transparent 50%);
      z-index: -1;
      animation: floatGlow 10s ease-in-out infinite alternate;
    }

    @keyframes floatGlow {
      from {transform: translateY(0px);}
      to {transform: translateY(-20px);}
    }

    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 40px;
      color: #0f172a;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 42px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #6366F1, #22D3EE);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 500;
      font-size: 20px;
      color: #334155;
    }

    h3 {
      font-weight: 400;
      color: #475569;
      margin-top: 6px;
      font-style: italic;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 18px;
      margin: 35px 0 50px;
    }

    nav a {
      padding: 12px 26px;
      border-radius: 30px;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(8px);
      text-decoration: none;
      font-weight: 600;
      color: #334155;
      transition: 0.4s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.3);
    }

    nav a:hover, nav a.active {
      background: linear-gradient(90deg, #6366F1, #22D3EE);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(99,102,241,0.35);
    }

    /* CERTIFICATE BUTTONS */
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .btn-group a {
      padding: 12px 28px;
      border-radius: 30px;
      background: #FFF1F3;
      color: #7F1D1D;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(139,92,192,0.15);
      border: 1px solid rgba(255,255,255,0.5);
      transition: 0.4s;
    }

    .btn-group a:hover {
      background: #FDE68A;
      color: #78350F;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(253,224,71,0.4);
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
      margin-bottom: 60px;
    }

    .grid a {
      display: block;
      padding: 18px 0;
      border-radius: 20px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
      text-decoration: none;
      text-align: center;
      font-weight: 600;
      color: #1E293B;
      box-shadow: 0 8px 18px rgba(100,116,139,0.15);
      transition: 0.35s ease;
      position: relative;
      overflow: hidden;
    }

    .grid a::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 60%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
    }

    .grid a:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .grid a:hover,
    .grid a.active {
      background: linear-gradient(135deg, #A7F3D0, #C7D2FE);
      color: #0F172A;
      box-shadow: 0 10px 24px rgba(14,165,233,0.35);
      transform: scale(1.08);
      z-index: 5;
    }

    /* CONTENT */
    .content {
      display: none;
      width: 90%;
      max-width: 900px;
      border-radius: 20px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 15px 30px rgba(99,102,241,0.15);
      overflow: hidden;
      animation: fadeIn 0.6s ease;
    }

    .content iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      h1 {font-size: 30px;}
      iframe {height: 400px;}
    }
  </style>
</head>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".content");

    tabs.forEach((tab, index) => {
      tab.addEventListener("click", (e) => {
        e.preventDefault();
        contents.forEach(c => c.style.display = "none");
        tabs.forEach(t => t.classList.remove("active"));
        if (contents[index]) contents[index].style.display = "block";
        tab.classList.add("active");
      });
    });
